<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js"> </script>
    <script src="js/load.js"> </script>

    <script defer src="<https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js>"></script>
    <script defer src="js/common.js"> </script>
    <script defer src="js/timer.js"> </script>
    
    <script type="text/javascript">
        function startTimer() {
          var my_timer = document.getElementById("my_timer");
          var time = my_timer.innerHTML;
          var arr = time.split(":");
          var h = arr[0];
          var m = arr[1];
          var s = arr[2];
          if (s == 0) {
            if (m == 0) {
              if (h == 0) {
                alert("Время вышло");
                window.location.reload();
                return;
              }
              h--;
              m = 60;
              if (h < 10) h = "0" + h;
            }
            m--;
            if (m < 10) m = "0" + m;
            s = 59;
          }
          else s--;
          if (s < 10) s = "0" + s;
          document.getElementById("my_timer").innerHTML = h+":"+m+":"+s;
          setTimeout(startTimer, 1000);
        }
      </script>

</head>

<body>

    <p><span id="my_timer" style="color: #f00; font-size: 150%; font-weight: bold;">01:10:00</span></p>

</body>

</html>
